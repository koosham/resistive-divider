<!doctype html>

<html lang="en">

<head>
    <!--meta data-->
    <meta charset="utf-8">
    <meta name="description" content="This is an online tool for finding best pair of E series resistors to create a given voltage divider.">
    <meta name="author" content="Koosha Marashi">

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--calculator-->
    <script src="./js/resistive-divider.js"></script>

    <title>E Series Resistive Divider</title>
</head>

<body class="bg-light">
    <div class="container py-5">
        <!--description-->
        <h2>E Series Resistive Divider</h2>
        <p class="lead">This is an online tool for finding best pair of E series resistors to create a given voltage divider.</p>

        <!--inputs-->
        <form>
            <label for="vi">Input Voltage</label>
            <div class="input-group">
                <input type="number" class="form-control" id="vi" min="0">
                <div class="input-group-append">
                    <span class="input-group-text">V</span>
                </div>
            </div>

            <label for="vi">Output Voltage</label>
            <div class="input-group">
                <input type="number" class="form-control" id="vo" min="0">
                <div class="input-group-append">
                    <span class="input-group-text">V</span>
                </div>
            </div>

            <label for="series">Resistor Series</label>
            <select class="custom-select" id="series">
                <option value="E12">E12 (10% Tolerance)</option>
                <option value="E24">E24 (5% Tolerance)</option>
                <option value="E48">E48 (2% Tolerance)</option>
                <option value="E96">E96 (1% Tolerance)</option>
                <option value="E192">E192 (<0.5% Tolerance)</option>
            </select>

            <hr>
            <button class="btn btn-primary btn-lg" type="submit" id="calc" onclick="calculate('vi', 'vo', 'series', 'results'); return false;">Calculate</button>
        </form>

        <hr>

        <!--results-->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">R<sub>1</sub></th>
                    <th scope="col">R<sub>2</sub></th>
                </tr>
            </thead>

            <tbody id="results"></tbody>
        </table>

    </div>
</body>

</html>
